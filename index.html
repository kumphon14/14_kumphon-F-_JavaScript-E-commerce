<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <h1 class ="mt-5 mb-5">Please fill in product information</h1>
        <div class = "mb-5" >
            <div class="row">

                <!-------Data entry section------->
                
                <div class="form-group col-md-6 mb-3">
                    <label for = "Id product">Id Product <i class="fa-solid fa-code" style="color: #FFD43B;"></i></label>
                    <input type="text" name="Id_product" class="form control" id ="Id_product" placeholder="Enter Id product">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for = "product_name">Product Name <i class="fa-solid fa-bag-shopping" style="color: #63E6BE;"></i></label>
                    <input type="text" name="product_name" class="form control" id ="product_name" placeholder="Enter product_name">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for = "price">Price <i class="fa-solid fa-baht-sign" style="color: #ff5b24;"></i></label>
                    <input type="number" name="price" class="form control" id ="price" placeholder="Enter price">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for = "image">Image <i class="fa-regular fa-image" style="color: #B197FC;"></i></label>
                    <input type="url" name="image" class="form control" id ="image" placeholder="Enter image" src="" alt="Submit" width="48" height="48">
                </div>

                <!-------button------->

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    
                    <button class="btn btn-primary" id="Update" onclick="AddData()">Update</button>
                </div>
            </div>
        </div>
        <hr>
                <!-------Table------->
                <div class="row mt-0 table-container">
                    <div class="col-12">
                        <table class="table table-bordred" id="crudtable">
                            <thead>
                                <tr>
                                    <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"> Select All</th>
                                    <th>Id Product</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
        <hr>
        <hr> 
        <h1 class="">Your selected shopping cart</h1>
        <div id="totalPrice"><h2>Total Price: 0.00 à¸¿</h2></div>
        <div class="col-lg-12 ">
            <button class="btn btn-danger" onclick="clearSelectedCart()">Clear Selected Cart</button>
        </div>
        <table class="table table-bordered" id="selectedCart">
            <thead>
                <tr>
                    <th>Id Product</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>





    </div>
    
    <script src="app.js"></script>
</body>
</html>
